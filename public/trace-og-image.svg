<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
    <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.1" />
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" />
  <text x="50%" y="50%" font-family="'Courier New', monospace" font-size="120" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" dominant-baseline="middle" filter="url(#glow)">TRACE</text>
  <text x="50%" y="65%" font-family="'Courier New', monospace" font-size="32" fill="#ffffff" text-anchor="middle" dominant-baseline="middle" letter-spacing="2">Asset Tracking &amp; Project Management</text>
  <path d="M 50 50 L 100 50 M 50 50 L 50 100" stroke="#00ff88" stroke-width="2" opacity="0.5" />
  <path d="M 1150 50 L 1100 50 M 1150 50 L 1150 100" stroke="#00ff88" stroke-width="2" opacity="0.5" />
  <path d="M 50 580 L 100 580 M 50 580 L 50 530" stroke="#00ff88" stroke-width="2" opacity="0.5" />
  <path d="M 1150 580 L 1100 580 M 1150 580 L 1150 530" stroke="#00ff88" stroke-width="2" opacity="0.5" />
</svg>
